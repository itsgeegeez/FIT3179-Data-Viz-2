<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
        <script src="https://cdn.tailwindcss.com"></script>

        <title>Tay Tshung Wen FIT3179 Data Viz 2 - Malaysia General Election 2022</title>
    </head>
    <body>
        <script type="text/javascript">
            var vg_1 = './map.vg.json';
            vegaEmbed('#map', vg_1, { actions: false })
                .then(function (result) {})
                .catch(console.error);

            var vg_2 = './majority_by_state.vg.json';
            vegaEmbed('#majority_by_state', vg_2, { actions: false })
                .then(function (result) {})
                .catch(console.error);

            var vg_3 = './age.vg.json';
            vegaEmbed('#age', vg_3, { actions: false })
                .then(function (result) {})
                .catch(console.error);
            var vg_4 = './type.vg.json';
            vegaEmbed('#type', vg_4, { actions: false })
                .then(function (result) {})
                .catch(console.error);
        </script>
        <div
            style="
                grid-template-areas: 'title title title' 'map map map' 'chart1 chart2 chart3';
                grid-template-columns: 384px 1fr 384px;
                grid-template-rows: min-content min-content 384px;
            "
            class="grid m-auto p-4 w-[1280px] gap-4 grid-rows-3"
        >
            <div class="h-full" style="grid-area: title">
                <p class="text-[18pt] font-bold text-center">Malaysia General Election 2022</p>
            </div>
            <div style="grid-area: map" class="h-full" id="map"></div>
            <div class="h-full" style="grid-area: chart1" id="majority_by_state"></div>
            <div class="h-full flex flex-col" style="grid-area: chart2">
                <div id="age" class="flex-grow"></div>
                <div id="age-select"></div>
            </div>
            <div class="h-full flex flex-col" style="grid-area: chart3">
                <div id="type" class="flex-grow"></div>
                <div id="type-select"></div>
            </div>
        </div>
    </body>
</html>
